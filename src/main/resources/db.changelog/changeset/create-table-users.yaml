databaseChangeLog:
  - changeSet:
      id: 1
      author: Marsel
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: birthDate
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false

