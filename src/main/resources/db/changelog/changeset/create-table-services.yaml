databaseChangeLog:
  - changeSet:
      id: create_3
      author: Marsel
      changes:
        - createTable:
            tableName: services
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: false
#                   check: price>0 добавить условие (Марсель)
              - column:
                  name: dateTime
                  type: varchar(50)
                  constraints:
                    nullable: false

